{% if solutions %}
    <ul>
        {% for solution in solutions %}
            <p>{{solution.problem.name}} - {{solution.verdict}} - {{solution.submitted_at}}</p>
        {% endfor %}
    </ul>
{% else %}
    <p>No data available.</p>
{% endif %}
<hr>
<h2><a href="{% url 'judge:problems' %}">Back to problems page</a></h2>
